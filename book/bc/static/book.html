<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Cover</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            
        }
        .book-cover {
            width: 500px;
            height: 700px;
            background: url('https://rukminim2.flixcart.com/image/850/1000/xif0q/book/v/k/g/atomic-habits-original-imah5zy4hkw8hdz8.jpeg?q=20&crop=false') center/cover no-repeat; /* Atomic Habits cover image */
            border: 10px solid #c7a585; /* Border color inspired by the image */
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            text-align: center;
            padding: 40px 20px;
            position: relative;
        }
        .title {
            font-size: 3rem;
            font-weight: bold;
            color: #333;
            text-transform: uppercase;
            letter-spacing: 2px;
            margin: 20px 0;
            text-shadow: 2px 2px 5px rgba(0, 0, 0, 0.5);
        }
        .subtitle {
            font-size: 1.2rem;
            color: #555;
            font-style: italic;
            margin: 10px 0 20px 0;
        }
        .author {
            font-size: 1.5rem;
            font-weight: bold;
            color: #333;
            margin-top: 30px;
        }
        .quote {
            font-size: 1rem;
            color: #666;
            margin: 20px 0;
            font-style: italic;
        }
        .decorative-line {
            height: 4px;
            width: 90%;
            margin: 20px auto;
            background: linear-gradient(90deg, #c7a585, #fff);
        }
    </style>
</head>
<body>
    <div class="book-cover">
        <div class="title">Atomic Habits</div>
        <div class="decorative-line"></div>
        <div class="subtitle">Tiny Changes, Remarkable Results</div>
        <div class="quote">"An easy & proven way to build good habits and break bad ones."</div>
        <div class="author">Designed By Praveena Ashok</div>
    </div>
</body>
</html>
